<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipkart</title>
    <link rel="shortcut icon" href="favicon.ico/favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="favicon.ico/apple-touch-icon.png">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/RegisterClipKart.css">
    <link rel="stylesheet" href="../jQueryUI/jquery-ui.min.css">
    <link rel="stylesheet" href="../jQueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="../jQueryUI/jquery-ui.theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <a style="text-decoration: none;" href="../index.htm">
            <img class="d-inline-flex" src="../Image/Clipcart.png" height="150" width="200" alt="">
            <h2 class="d-inline-flex mr-5" style="color:#1e8bf0;margin-left: 0px;">𝘾𝙡𝙞𝙥𝙆𝙖𝙧𝙩</h2>
            </a>
        </div>    
    </div>
    <div class="row">
        <div id="loginform" class="col-sm-6 offset-sm-3 col-md-6 offset-md-3">
            <h2 class="text-center" id="title"><a id="titlea" href="LoginClipKart.htm"> Create an Account </a></h2>
            <form action="" class="text-center" method="post">
                <label id="lbl" for="fname">First Name</label><br>
                <input name="fname" id="fname" type="text" placeholder=" Enter First Name">
                <span class="input-border"></span>
                
                <br>

                <label id="lbl" for="lname">Last Name</label><br>
                <input name="lname" id="lname" type="text" placeholder=" Enter Last Name">
                <span class="input-border"></span>
                
                <br>

                <label id="lbl" for="email">E-Mail</label><br>
                <input name="email" id="email" type="text" placeholder=" Enter E-Mail">
                <span class="input-border"></span>
                
                <br>

                <label id="lbl" for="pass">Password</label><br>
                <input name="pass" id="pass" type="text" placeholder="Password">
                <span class="input-border"></span>

                <br>

                <label id="lbl" for="cpass">Confirm Password</label><br>
                <input name="cpass" id="cpass" type="text" placeholder="Confirm Password">
                <span class="input-border"></span>


                <br>

                <button id="btn" class="btn btn-outline-danger"> Sign Up </button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.js"></script>
<script src="../jQueryUI/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="../Bootstrap/js/bootstrap.min.js"></script>
</html>
