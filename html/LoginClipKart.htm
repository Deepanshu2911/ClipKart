<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipKart</title>
    <link rel="shortcut icon" href="favicon.ico/favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="favicon.ico/apple-touch-icon.png">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/LoginClipKart.css">
    <link rel="stylesheet" href="../jQueryUI/jquery-ui.min.css">
    <link rel="stylesheet" href="../jQueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="../jQueryUI/jquery-ui.theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <a style="text-decoration: none;" href="../index.htm">
            <img class="d-inline-flex" src="../Image/Clipcart.png" height="150" width="200" alt="">
            <h2 class="d-inline-flex mr-5" style="color:#1e8bf0;margin-left: 0px;">𝘾𝙡𝙞𝙥𝙆𝙖𝙧𝙩</h2>
            </a>
        </div>    
    </div>
    <div class="row">
        <div id="loginform" class="col-sm-6 offset-sm-3 col-md-6 offset-md-3">
            <h2 class="text-center" id="title"><a id="titlea" href="LoginClipKart.htm"> Login </a></h2>
            <form action="" class="text-center" method="post">
                <label id="lbl" for="user">Username/E-Mail ID</label><br>
                <input name="user" id="user" type="text" placeholder="Username/E-Mail ID">
                <span class="input-border"></span>
                
                <br>

                <label id="lbl" for="pass">Password</label><br>
                <input name="pass" id="pass" type="text" placeholder="Password">
                <span class="input-border"></span>

                <br>

                <button id="btn" class="btn btn-outline-danger"> Login </button>

                <br>

                <a id="register" href="RegisterClipKart.htm"><p id="reg"> New to ClipKart? Create an account </p></a>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery.js"></script>
<script src="../jQueryUI/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</html>
